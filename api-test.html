<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing the api in browser</title>
</head>
<body>
    This page is for testing the api in the browser.

    <script defer>
        const vehicles = document.getElementById('vehicles');

        async function getVehicles() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/smaesAP/mock-api/main/vehicles.json?v2', { cache: "no-cache" });
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error:', error);
                throw error;
            }
        }
        
        getVehicles()
            .then(data => {
                data.vehicles.forEach(vehicle => {
                    let article = document.createElement('article');
                    article.style.border = '1px solid black';

                    let p = document.createElement('p');
                    p.innerHTML = vehicle.name;
                    article.appendChild(p);

                    let img = document.createElement('img');
                    img.src = vehicle.image;
                    article.appendChild(img);

                    document.body.appendChild(article);
                });

                
            })
            .catch(error => {
                console.error('Error:', error);
            });
        </script>
</body>
</html>
